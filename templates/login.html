<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<div id="fundo1">
    <h1>LOGIN</h1>
    <div if id="fundo2">
        <form action="/login" id="login" method="post">
            <div class="mb-3">
                <label id="label-login" class="form-label">Nome</label>
                <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="mb-3">
                <label id="label-login" class="form-label">Senha</label>
                <input name="senha" type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button class="btn btn-primary" type="submit" id="btn-login">
            <span></span>ENTRAR
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
